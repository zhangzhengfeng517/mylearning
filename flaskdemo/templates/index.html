<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <link rel="icon" href="{{ url_for('static', filename='p4.ico') }}">
</head>
<body>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
{#    <p>{{ movies|length }} Titles</p>#}
    <h2><img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/avatar.jpg') }}">{{ name }}'s Watchlist</h2>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于 movie['title'] #}
        {% endfor %}{# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/sample.jpg') }}">
    <footer>
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
